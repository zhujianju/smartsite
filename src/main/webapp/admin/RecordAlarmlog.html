<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报警数据</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--引入需要的js-->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
	<!-- 引入自定义模块js -->
	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<!-- 引入自定义service的js -->
	<script type="text/javascript" src="../js/service/SvrConfParamService.js"></script>
	<!-- 引入自定义controller的js -->
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/SvrConfParamController.js"></script>


    
</head>

<body class="hold-transition skin-red sidebar-mini"  ng-app="jismart" ng-controller="svrConfParamController" >
  <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">参数操作</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
 							<div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button  ng-click="svrconfEntity={}" type="button"  class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                         
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
										  <th class="sorting_asc">参数项</th>
									      <th class="sorting">参数关键字</th>
									      <th class="sorting">VALUE</th>
									      <th class="sorting">备注</th>
										  <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
									  <tr ng-repeat="entity in list">
										  <td>{{entity.item}}</td>
										  <td>{{entity.keyz}}</td>
										  <td>{{entity.valuez}}</td>
                                          <td>{{entity.remask}}</td>
										  <td class="text-center">
											  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.keyz)" >修改</button>
											  <button type="button" class="btn btn-danger btn-xs"  data-toggle="modal" data-target="#delete" ng-click="delete(entity.keyz)" >删除</button>
										  </td>
									  </tr>
									 
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->

							<tm-pagination conf="paginationConf"></tm-pagination>
                        </div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">参数保存</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped"  width="800px">

                <tr>
                    <td>参数项</td>
                    <td><input  class="form-control" placeholder="参数项" ng-model="svrconfEntity.item">  </td>
                </tr>
                <tr>
		      		<td>参数关键字</td>
		      		<td>
						<input  class="form-control" placeholder="参数关键字" ng-model="svrconfEntity.keyz"  ng-if="svrconfEntity.status==1" readonly="readonly" >
						<input  class="form-control" placeholder="参数关键字" ng-model="svrconfEntity.keyz"  ng-if="svrconfEntity.status!=1" >
					</td>
		      	</tr>

			    <tr>
		      		<td>VALUE</td>
		      		<td><input  class="form-control" placeholder="VALUE" ng-model="svrconfEntity.valuez">  </td>
		      	</tr>		      

		       	
		       	 <tr>
		      		<td>备注</td>
                     <td><textarea  class="form-control" placeholder="备注" ng-model="svrconfEntity.remask"></textarea> </td>
		      	</tr>
			</table>

		</div>
		<div class="modal-footer">
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

</body>

</html>
